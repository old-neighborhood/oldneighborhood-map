<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>uploading</title>
</head>
<body>
	<form id="upload_form" enctype="multipart/form-data" method="post" action="/oldneighborhood/fileupload">
		图片<input id="file" type="file" name="file" /> 
		<!-- <input type="submit" value="上传" /> -->
		<button id="upload" type="button"> 上传</button>
	</form>
	<img id="image_here" alt="here" src="/common/favicon-20180411042800894.ico" />
	<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
	$().ready(function() {
		console.log("notclick");
	    $("#upload").click(function(){
	    	console.log("click");
	    	var form = $("#upload_form");
	    	console.log(form[0]);
	    	var formdata = new FormData(form[0]); 
	    	/* var file = $("#file");
	    	console.log(file);
	    	var formdata = new FormData();
	    	formdata.append("file",file[0]); */
	    	//名字不包括后缀名
	    	formdata.append("filename","xxxxxxxx");
	    	$.ajax({
	            url: '/common/fileupload',
	            type: 'POST',
	            data: formdata,                    // 上传formdata封装的数据
	            dataType: 'JSON',
	            cache: false,                      // 不缓存
	            processData: false,                // 告诉jQuery不要去处理发送的数据
	            contentType: false,                // 告诉jQuery不要去设置Content-Type请求头
	            success:function (msg) {           //成功回调
	                console.log(msg);
	            	var flag = msg.result;
	            	if(flag=="success"){
	            		console.log(msg.filepath+"上传成功！");
	            	}else if(flag=="error"){
	            		console.log("上传失败！");
	            	}
	            },error:function (err){
	            	console.log("传输调用错误");
	            }
	        });
	    });
	});
	</script>
</body>
</html>
